<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandaSpielplatz UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pinia/2.1.6/pinia.iife.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: transparent;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Animationen */
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.2s ease;
        }
        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }

        .slide-enter-active, .slide-leave-active {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .slide-enter-from {
            transform: translateY(-20px);
            opacity: 0;
        }
        .slide-leave-to {
            transform: translateY(20px);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Core System -->
    <script src="core/NUIBridge.js"></script>
    <script src="core/focusManager.js"></script>
    <script src="core/UIManager.js"></script>

    <!-- Shared -->
    <script src="shared/stores/appStore.js"></script>
    <script src="shared/composables/useNUI.js"></script>

    <!-- Modules -->
    <script src="modules/inventory/InventoryStore.js"></script>
    <script src="modules/inventory/InventoryModule.js"></script>
    <script src="modules/admin/AdminStore.js"></script>
    <script src="modules/admin/AdminModule.js"></script>

    <!-- App Initialization -->
    <script src="app.js"></script>
</body>
</html>
